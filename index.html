<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matheus Moura</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <style>
      #cardForm {
        display: none;
      }
      #linguagemArea {
        display: none;
      }
      .centralizado {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body class="w-100 bg-secondary centralizado">
    <button id="btn" type="button" class="btn btn-primary border">
      Cadastrar funcionario
    </button>
    <div class="card" id="cardForm">
      <div
        class="card-header d-flex justify-content-between align-items-center"
      >
        <h5 class="card-title mb-0">CADASTRO</h5>
        <button type="button" class="btn-close" aria-label="Close"></button>
      </div>
      <div class="card-body">
        <form>
          <fieldset>
            <legend>Adicione as informações abaixo</legend>
            <div class="mb-3">
              <label for="disabledTextInput" class="form-label">Nome</label>
              <input
                type="text"
                id="disabledTextInput"
                class="form-control"
                placeholder=""
              />
            </div>
            <div class="mb-3">
              <label for="disabledNumberInput" class="form-label">Idade</label>
              <input
                type="number"
                id="disabledNumberInput"
                class="form-control"
                placeholder=""
              />
            </div>
            <div class="mb-3">
              <label for="disabledSelect" class="form-label">Cargo</label>
              <select id="disabledSelect" class="form-select">
                <option>Gerente</option>
                <option>Desenvolvedor</option>
              </select>
            </div>

            <div class="mb-3" id="departamentoArea">
              <label for="disabledTextInputDepartment" class="form-label"
                >Departamento</label
              >
              <input
                type="text"
                id="disabledTextInputDepartment"
                class="form-control"
                placeholder=""
              />
            </div>
            <div class="mb-3" id="linguagemArea">
              <label
                for="disabledTextInputProgrammingLanguage"
                class="form-label"
                >Linguagem de programação</label
              >
              <input
                type="text"
                id="disabledTextInputProgrammingLanguage"
                class="form-control"
                placeholder=""
              />
            </div>

            <button type="submit" class="btn btn-primary" id="submitBtn">
              Submit
            </button>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
  <script src="./POOentrega.js"></script>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matheus Moura</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      .displayNone {
        display: none;
      }
      .centralizado {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body class="w-100 bg-secondary centralizado">
    <button
      id="BtnCadastrarFuncionario"  
      type="button"
      class="btn btn-primary border"
    >
      Cadastrar funcionario
    </button>
    <div class="card" id="cardFormulario">
      <div
        class="card-header d-flex justify-content-between align-items-center"
      >
        <h5 class="card-title mb-0">Formulário</h5>
        <button type="button" class="btn-close" aria-label="Close"></button>
      </div>
      <div class="card-body">
        <form>
          <fieldset>
            <legend>Disabled fieldset example</legend>
            <div class="mb-3">
              <label for="disabledTextInput" class="form-label">Nome</label>
              <input
                type="text"
                id="disabledTextInput"
                class="form-control"
                placeholder=""
              />
            </div>
            <div class="mb-3">
              <label for="disabledTextInput" class="form-label">Idade</label>
              <input
                type="number"
                id="disabledTextInput"
                class="form-control"
                placeholder=""
              />
            </div>
            <div class="mb-3">
              <label for="disabledSelect" class="form-label">Cargo</label>
              <select id="disabledSelect" class="form-select">
                <option>Gerente</option>
                <option>Desenvolvedor</option>
              </select>
            </div>
            <!-- Aqui neste campo acima deve-se ter um event listener que quando for selecionado a opção Gerente será adicionado o campo 
            departamento no formulário e quando for selecionado o campo Desenvolvedor será adicionado o campo Linguagem de programação -->

            <div class="mb-3">
              <label for="disabledTextInput" class="form-label"
                >Departamento</label
              >
              <input
                type="text"
                id="disabledTextInput"
                class="form-control"
                placeholder=""
              />
            </div>
            <div class="mb-3">
              <label for="disabledTextInput" class="form-label"
                >Linguagem de programação</label
              >
              <input
                type="text"
                id="disabledTextInput"
                class="form-control"
                placeholder=""
              />
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
